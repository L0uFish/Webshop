<!DOCTYPE html>
<html>
<head>
    <title>Webshop</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Product List</h1>
    <ul>
    {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </li>
    {% endfor %}
    </ul>
</body>
</html>
